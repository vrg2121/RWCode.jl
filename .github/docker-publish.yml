name: Docker Image CI/CD

# Trigger the workflow on push to main branch or when a release is created
on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      # Step 3: Set up Docker Buildx (for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Build and push the Docker image to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile  # Path to your Dockerfile
          platforms: linux/amd64  # Specify platforms if needed
          push: true
          tags: |
            ghcr.io/vrg2121/rwcode-ghcr:latest  # Image path and tag
            ghcr.io/vrg2121/rwcode-ghcr:${{ github.sha }}  # Optional: use commit SHA for versioning

      # Step 5: Log out from GHCR
      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io